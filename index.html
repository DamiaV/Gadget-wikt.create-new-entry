<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/codex.style.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <title>[Dev] wikt.create-new-entry</title>
</head>

<body>
  <header>
    <a href="/?logged_in" class="cdx-button cdx-button--action-normal cdx-button--weight-quiet cdx-button--size-medium">Switch to logged-in mode</a>
    <a href="/" class="cdx-button cdx-button--action-normal cdx-button--weight-quiet cdx-button--size-medium">Switch to logged-out mode</a>
  </header>
  <script>
    if (new URLSearchParams(location.search).has("logged_in")) document.querySelector("header > a:first-child").remove()
    else document.querySelector("header > a:nth-child(2)").remove()
  </script>
  <div id="gadget-create-new-entry"></div>
  <textarea id="wpTextbox1" rows="30"></textarea>
  <label for="wpSummary">Edit summary:</label>
  <input id="wpSummary" type="text">
  <script type="module" src="/src/mocks.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
